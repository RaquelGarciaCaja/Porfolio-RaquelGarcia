<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Series y películas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/e9c34022b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/fondo1.jpg" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <i class="fas fa-film header__icon"></i>
        <h1 class="header__title">Series y películas</h1>
      </header>

      <main class="main">
        <form action="" class="main__form">
          <label for="" class="main__form--text">Encuentra tu serie/película: </label>
          <input type="text" class="main__form--input js-input" placeholder=" Ej: fringe" />
          <input type="button" value="Buscar" class="main__form--button js-button" />
        </form>
        <section class="main-form">
          <div class="main-form__list">
            <ul class="main__list js-main__list">
              <!-- aqui van las pelis/series -->
            </ul>
          </div>

          <div class="main__aside">
            <div class="main__aside-box">
              <i class="far fa-star main__aside--start"></i>
              <h3 class="main__aside--title">Favoritos</h3>
            </div>

            <div><input class="reset js-reset" value="Borrar" type="button" /></div>
            <ul class="main__aside--fav js-main__aside--fav">
              <!-- aqui van los favoritos -->
            </ul>
          </div>
        </section>
      </main>

      
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
